<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Products</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${catalog}">
              <td>
                  <a th:href="@{/products/__${product.id}__}" th:text="${product.description}"/></a>
              </td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
